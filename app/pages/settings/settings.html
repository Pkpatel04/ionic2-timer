<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ event.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="settings">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Description" [(ngModel)]="event.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Event Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY, HH:mm" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar position="bottom">
    <ion-buttons start>
      <button (click)="closeSettings()">Cancel</button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="closeSettings(true)">OK</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
